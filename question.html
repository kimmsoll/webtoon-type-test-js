<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./data.js"></script>
    <script defer src="./index.js"></script>
    <title>Type Test Q</title>
</head>
<body>
    <div id="q--first">
        <header class="q__header">
            <h2>Q1. 웹툰을 고를 때 중요하게 생각하는 것이 무엇인가요?</h2>
        </header>
        <main class="q__main">
            <button class="button" data-num="1">
                <h3 data-num="1">그림체</h3>
                <p data-num="1">그림체가 예쁘면 기분이 좋거든요~</p>
            </button>
            <button class="button" data-num="2">
                <h3 data-num="2">스토리</h3>
                <p data-num="2">뭐니 뭐니 해도 빠져드는 이야기가 최고!</p>
            </button>
        </main>
    </div>
    <div id="q--second">
        <header class="q__header">
            <h2>Q2. 어떤 장르를 선호하나요?</h2>
        </header>
        <main class="q__main">
            <button class="button" data-num="1">
                    <h3 data-num="1">일상/개그</h3>
                    <p data-num="1">맘 편하게 보는 게 좋아요~</p>
                </button>
            <button class="button" data-num="2">
                    <h3 data-num="2">판타지</h3>
                    <p data-num="2">제3의 세계 늘 새로워 짜릿해</p>
                </button>
            <button class="button" data-num="3">
                    <h3 data-num="3">스릴러/액션/미스터리</h3>
                    <p data-num="3">두근두근 긴장감에 설레요!</p>
                </button>
            <button class="button" data-num="4">
                    <h3 data-num="4">로맨스</h3>
                    <p data-num="4">가장 중요한 것은 사랑이어라</p>
                </button>
            <button class="button" data-num="5">
                    <h3 data-num="5">드라마</h3>
                    <p data-num="5">점점 더 궁금해지는 스토리가 좋아요!</p>
                </button>
        </main>
    </div>
    <div id="q--final">
        <header class="q__header">
            <h2>Q3. 어떤 캐릭터를 선호하나요?</h2>
        </header>
        <main class="q__main">
            <button class="button" data-num="1">
                <h3 data-num="1">공감</h3>
                <p data-num="1">쉽게 공감할 수 있는 캐릭터. 친근한 캐릭터에 정이 가요~</p>
            </button>
            <button class="button" data-num="2">
                <h3 data-num="2">개성</h3>
                <p data-num="2">특이하거나 특별한 캐릭터가 좋아요!</p>
            </button>
        </main>
    </div>
</body>
</html>
